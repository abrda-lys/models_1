<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/desktop/viewer3D.min.js"></script>
</head>
<body>
  <div id="viewer"></div>

  <script>
    let viewer;

    function launchViewer(urn) {
      const options = {
        env: 'AutodeskProduction',
        accessToken: 'YOUR_ACCESS_TOKEN', // Замените на ваш токен
      };

      Autodesk.Viewing.Initializer(options, function() {
        const viewerDiv = document.getElementById('viewer');
        viewer = new Autodesk.Viewing.GuiViewer3D(viewerDiv);
        viewer.start();

        const documentId = 'urn:' + urn;  // Модель должна быть в формате URN
        Autodesk.Viewing.Document.load(documentId, onDocumentLoadSuccess, onDocumentLoadFailure);
      });
    }

    function onDocumentLoadSuccess(doc) {
      const viewable = doc.getRoot().getDefaultGeometry();
      viewer.loadDocumentNode(doc, viewable);
    }

    function onDocumentLoadFailure(viewerError) {
      console.error('Error loading document: ', viewerError);
    }

    // Для примера загрузим модель с именем model1
    launchViewer('model1'); // Замените на имя вашей модели
  </script>
</body>
</html>
